<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret massage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffc0cb, #ffb6c1, #ff69b4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }
        
        .heart::before, .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: inherit;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: rotate(45deg) translateY(-20px);
                opacity: 1;
            }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            z-index: 10;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        
        button {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 105, 180, 0.6);
        }
        
        .error-message {
            color: #ff4757;
            margin-top: 10px;
            height: 20px;
            font-size: 14px;
        }
        
        /* Home page styles */
        .home-page {
            display: none;
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .home-page h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff69b4;
        }
        
        .welcome-message {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 100px;
        }
        
        .typing-text {
            border-right: 2px solid #ff69b4;
            padding-right: 5px;
            animation: blink 0.75s step-end infinite;
        }
        
        @keyframes blink {
            50% { border-color: transparent }
        }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="heart" style="top: 70%; left: 10%; animation-delay: 1s;"></div>
    <div class="heart" style="top: 20%; left: 50%; animation-delay: 2s;"></div>
    <div class="heart" style="top: 60%; left: 80%; animation-delay: 3s;"></div>
    <div class="heart" style="top: 30%; left: 30%; animation-delay: 4s;"></div>
    
    <!-- Login Container -->
    <div class="login-container" id="loginPage">
        <h1>Secret Massage</h1>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter the secret code" autocomplete="off">
        </div>
        <button id="loginBtn">Unlock Secrets</button>
        <div class="error-message" id="errorMessage"></div>
    </div>
    
    <!-- Home Page (hidden initially) -->
    <div class="home-page" id="homePage">
        <h1>Massage for you</h1>
        <div class="welcome-message" id="welcomeMessage"></div>
        
        </div>
    
    <script>
        // Message to be typed
        const message = "rawr";
        
        document.getElementById('loginBtn').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === 'gatau') {
                // Correct password
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('homePage').style.display = 'block';
                
                // Add celebration animation
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createHeart();
                    }, i * 150);
                }
                
                // Start typing animation
                typeMessage();
                
            } else {
                // Wrong password
                errorMessage.textContent = 'Password salah... coba ingat-ingat lagi!';
                document.getElementById('password').style.boxShadow = '0 5px 15px rgba(255, 71, 87, 0.4)';
                
                setTimeout(() => {
                    errorMessage.textContent = '';
                    document.getElementById('password').style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
                }, 2000);
            }
        });
        
        // Also allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random position
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            heart.style.left = x + '%';
            heart.style.top = y + '%';
            
            // Random size
            const size = Math.random() * 15 + 10;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            
            // Random animation delay
            heart.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(heart);
            
            // Remove after animation completes
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        function typeMessage() {
            const welcomeEl = document.getElementById('welcomeMessage');
            let charIndex = 0;
            
            function type() {
                if (charIndex < message.length) {
                    welcomeEl.innerHTML = message.substring(0, charIndex) + '<span class="typing-text"></span>';
                    charIndex++;
                    // Reduce typing delay to 120ms for smoother typing
                    setTimeout(type, 30); 
                } else {
                    welcomeEl.innerHTML = message;
                }
            }
            
            type();
        }
    </script>
</body>
</html>
